language: shell
dist: xenial
services:
  - docker

script:
  - bash test/linters.sh
  - bash test/setup.sh
  - ./test/bats/bin/bats test/tests.bats
  - bash test/clean.sh

after_success:
  - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
  - docker push selfhostingtools/nsd-docker:latest
